<!DOCTYPE html>
<html>
<head>
  <style>
  @keyframes example{
    0%{ background-color: rebeccapurple;}
    25%{background-color: aqua;}
    75%{ background-color: lavenderblush;}
    100%{ background-color: lemonchiffon; }
    } 
    div
    { height: 100px;
      width:100px; 
      background-color: red;
      animation-name: example;
      animation-duration: 10s;
    }
  </style>
</head>

<body>
  <div>
    Hello
  </div>
</body>

</html>
